<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/images/icon.png">   
    <script type="module" 
        src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js">
    </script>
    <script type="module"
        src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js">
    </script>
</head>
<body>
    <div class="container">
        <h1>Friendship List</h1>
        <h3>Get to Know my Friends!</h3>
        
        <div id="list_container"> 
            <table id="friend_table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Birthday</th>
                        <th>Hobbies</th>
                        <th>Love Language</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="container">      
        <h2>Add a Friend</h2>

        <div id="form_container"> 
            <form id="friend_form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
        
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
        
                <label for="hobbies">Hobbies:</label>
                <input type="text" id="hobbies" name="hobbies" required>
        
                <label for="love_language">Love Language:</label>
                <select id="love_language" name="love_language" required>
                    <option value="Words of Affirmation">
                        Words of Affirmation</option>
                    <option value="Acts of Service">Acts of Service</option>
                    <option value="Giving Gifts">Giving Gifts</option>
                    <option value="Quality Time">Quality Time</option>
                    <option value="Physical Touch">Physical Touch</option>
                </select>
        
                <button type="button" onclick="import('./script.js').
                    then(module => module.addToFriendshipList())">
                        Add to Friendship List
                </button>
                
            </form>
        </div>
    </div>
    
    
    <script type="module" src="script.js"></script>
</body>
</html>
