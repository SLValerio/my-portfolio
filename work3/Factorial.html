<!doctype html>
<html>
<head>
	<title>Clever Clover - Factorial</title>
	<link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
</head>

<body>
    <div class="row">
        <div class="logo">
            <img src="../assets/images/Logo.png" alt="Clever Clover Logo"/>
        </div>
            
        <div class="app-name">
            <h1>CLEVER CLOVER</h1>
        </div>
        
        <div class="report-prob">
            <h5>Report Problem</h5>
        </div>
    </div>
	
    <div class="row">
        <div class="factorial">
            <h2>Factorial</h2>
            <p>Enter a number to display know its FACTORIAL:</p>
            <input type="number" id="factorial-input">
            <button onclick="getFactorial()">Calculate</button>
            <p id="factorial-result"></p>
        </div>
    </div>

    <div class="name">
		<h4>Sir Lance M. Valerio</h4>
	</div>

    <script src="script.js"></script>
</body>
</html>
